<div>
  <div class="p-3">
    <a routerLink="add">
      <button
        class="py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
        Thêm sản phẩm mới
      </button>
    </a>
  </div>
  <table class="w-full text-sm text-center text-black dark:text-black">
    <thead class="text-xs text-gray-700 uppercase bg-gray-200">
      <tr>
        <th scope="col" class="px-6 py-3">#</th>
        <th scope="col" class="px-6 py-3">ID</th>
        <th scope="col" class="px-6 py-3">Ảnh</th>
        <th scope="col" class="px-6 py-3">Tên sản phẩm</th>
        <th scope="col" class="px-6 py-3">Giá</th>
        <th scope="col" class="px-6 py-3">Mô tả</th>
        <th scope="col" class="px-6 py-3">Thương hiệu</th>
        <th scope="col" class="px-6 py-3">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr app-item-product *ngFor="let product of products; let i = index" [product]="product" [index]="i"
        (onRemove)="removeProduct(product._id)" class="border-b-2"></tr>
    </tbody>
  </table>
</div>
