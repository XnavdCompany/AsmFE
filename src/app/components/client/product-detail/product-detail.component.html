<div class="w-[900px] mx-auto flex mt-10" *ngIf="product">
  <div class="">
    <div class="w-[260px] h-[260px] pt-10 mt-5 mr-10 border-2">
      <p>
        <a routerLink="/product/{{ product._id }}"
          ><img
            [src]="product.img"
            alt=""
            class="w-[260px] h-[260px] relative top-[-43px]"
        /></a>
      </p>
    </div>

    <div class="flex h-[60px] w-[260px] bg-gray-50 mt-[20px]">
      <img [src]="product.img" alt="" class="w-[60px] h-[60px]" />
    </div>
  </div>

  <div class="mt-4 ml-5 w-[500px]">
    <div class="flex space-x-3">
      <p class="text-xs">Brand : <b> </b></p>
      <p class="text-xs"><b></b></p>
      <p class="text-xs"><b></b></p>
    </div>
    <h3 class="text-2xl mt-3 flex font-semibold">
      Name:
      <p class="font-normal text-xl ml-2 relative top-[4px]">
        {{ product.name }}
      </p>
    </h3>
    <div class="flex mt-5 h-[50px] py-2 bg-[#FAFAFA]">
      <h1 class="text-[#FF424E] text-3xl ml-2">{{ product.price }} <u>đ</u></h1>
    </div>
    <hr class="mt-3" />
    <h1 class="text-lg mt-3 flex font-semibold">Mô tả</h1>
    <div class="flex mt-2 h-[50px] py-2 bg-[#FAFAFA]">
      <h1 class="text-base ml-2">{{ product.desc }}</h1>
    </div>
    <hr class="mt-3" />
    <div class="mt-4">
      <p class="">Số Lượng</p>
      <input type="number" class="w-28 border-2 mt-3" min="0" value="0" />
      <br />
      <button
        (click)="addToCart(product)"
        class="mt-8 w-60 h-10 bg-red-500 text-white rounded hover:bg-red-700"
      >
        Add to cart
      </button>
    </div>
  </div>
</div>
<div class="h-[200px]"></div>
